<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @font-face {
            font-family: "GeistMono";
            src: url(fonts/GeistMono-VariableFont_wght.ttf);
        }
    </style>
</head>
<body>
    <header class="index">
        <nav>
            <div class="hamburgermenu">
                <i class='bx bx-menu' id="hamburger-icon"></i>
            </div> 
            <ul class="headermenu">
                <li><a class="headermenuitem" href="index.html">Home</a></li>
                <li><a class="headermenuitem" href="about.html">About</a></li>
                <li><a class="headermenuitem" href="skills.html">Skills</a></li>
                <li><a class="headermenuitem" href="portfolio.html">Portfolio</a></li>
                <li><a class="currentheadermenuitem" id="currentcontact-nav" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-page">
        <section class="contactform">
            <form action="">
                <input type="text" name="fname" id="fname" placeholder="John" autofocus>
                <input type="text" name="lname" id="lname" placeholder="Doe">
                <input type="email" name="email" id="email" placeholder="john.doe@domain.com">
                <input type="tel" name="telephone" id="telephone" placeholder="+46 701 23 45 67">
                <button type="submit">Send</button>
            </form>
        </section>
        <section class="socials">
            <a class='bx bxl-linkedin-square' href="https://www.linkedin.com/in/arvid-berlin-12470724a/"></a>
            <a class='bx bxl-github' href="https://github.com/ArvidBerlin"></a>
        </section>
    </div>
    <footer class="copyright-and-links">
        <p>&copy; Arvid Berlin</p>
        <a class='bx bxl-linkedin-square' id="linkedin" href="https://www.linkedin.com/in/arvid-berlin-12470724a/" target="_blank"></a>
        <a class='bx bxl-github' id="github" href="https://github.com/ArvidBerlin" target="_blank"></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
